<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quick Sort Algorithm Demo (Hoares Method)</h1>
        
        <div class="array-display">
            <h3>Random Array:</h3>
            <p id="array-display">[5, 2, 8, 3, 9, 1]</p>
        </div>
        
        <div class="controls">
            <button id="generate-btn">Generate New Array</button>
            <button id="sort-btn">Sort Array</button>
        </div>

        <div class="result">
            <h3>Sorted Array:</h3>
            <p id="sorted-array">[5, 2, 8, 3, 9, 1]</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
